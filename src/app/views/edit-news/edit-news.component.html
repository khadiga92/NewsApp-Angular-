<p>edit-news works!</p>
<form  #newsForm='ngForm' class="container mt-5" (ngSubmit)="updateNews(newsForm.value)">
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      ngModel
      required
      [(ngModel)]='news.description'

    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
